      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <body>
    <div class="container">
      <header></header>

      <!-- Begin page content -->
      <main role="main" class="flex-shrink-0">
        <div class="container">
          <div class="row" id="header-row">
            <div class="col-2"></div>
            <div class="col-2-xs" id="myname">Bob Gotchall</div>
            <div class="col-3"></div>

            <div class="col-3" id="links">
              <a class="header_links" href="./index.html">About</a>
              <a class="header_links" href="./portfolio.html">Portfolio</a>
              <a class="header_links" href="./contact.html">Contact</a>
            </div>
            <div class="col-2"></div>
          </div>
          <!-- <div class="row" id="spacer_row1" ></div> -->
          <div class="row" id="content">
            <div class="col-2"></div>
            <div class="col-8" id="content-box">
              <div class="row">
                <div class="col-12" id="inner_content_box">
                  <div class="row" id="about_me">
                    <h1>Contact</h1>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <form>
                        
                            <div class="form-group">
                                    <label for="Name">Name</label>
                                    <textarea
                                      class="form-control"
                                      id="exampleFormControlTextarea1"
                                      rows="1"
                                      placeholder="Joe Smith"
                                    ></textarea>
                                  </div>


                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                            placeholder="Enter email"
                          />
                        </div>

                        

                        <div class="form-group">
                          <label for="Message">Message</label>
                          <textarea
                            class="form-control"
                            id="exampleFormControlTextarea1"
                            rows="3"
                          ></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                          Submit
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12"></div>
          </div>
        </div>
      </main>
    </div>
    <footer class="footer mt-auto py-3">
      <div class="container"><span id="copyright">Copyright&#169;</span>;</div>
    </footer>
